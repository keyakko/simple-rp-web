version: '2'
services:
    reverseproxy:
        hostname: proxy
        depends_on:
          - web1
        image: nginx:alpine
        volumes:
          - ./proxy/conf.d/:/etc/nginx/conf.d
          - ./proxy/nginx.conf:/etc/nginx/nginx.conf
          - ./proxy/html:/usr/share/nginx/html
        ports:
            - 80:80
            - 8080:8080
        networks:
                - app_network
    web1:
        hostname: web1
        image: nginx:alpine
        volumes:
          - ./web/conf.d/:/etc/nginx/conf.d
          - ./web/nginx.conf:/etc/nginx/nginx.conf
          - ./web/html:/usr/share/nginx/html
        networks:
                - app_network
networks:
        app_network:
